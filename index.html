<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXLY - طلب صيانة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            background: url('https://m-mnnnnnn.github.io/fixly-website/image.png') no-repeat center center fixed;
            background-size: cover; /* التأكد من أن الصورة تملأ الشاشة */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        /* طبقة شفافة فوق الخلفية */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* تأثير شفاف يحسن وضوح النص */
            z-index: 1;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            color: black;
            text-align: center;
            position: relative;
            z-index: 2; /* جعل النموذج فوق التأثير الشفاف */
        }

        h2 {
            font-size: 24px;
        }

        h2 span {
            color: #D4A017;
        }

        h2::before {
            content: "🛠️🔧";
            display: block;
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #0A1F44;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }

        button:hover {
            background: #05122D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>طلب صيانة - FIX<span style="color:#D4A017;">LY</span></h2>
        <form action="https://formsubmit.co/yazan1220914@gmail.com" method="POST">
            <label for="name">الاسم:</label>
            <input type="text" name="name" required>
            
            <label for="address">العنوان:</label>
            <input type="text" name="address" required>
            
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" name="phone" required>
            
            <label for="device">نوع الجهاز:</label>
            <select name="device" required>
                <option value="غسالة">غسالة</option>
                <option value="ثلاجة">ثلاجة</option>
                <option value="تلفاز">تلفاز</option>
                <option value="أخرى">أخرى</option>
            </select>
            
            <label for="brand">ماركة الجهاز:</label>
            <select name="brand" required>
                <option value="Samsung">Samsung</option>
                <option value="TCL">TCL</option>
                <option value="Beko">Beko</option>
                <option value="LG">LG</option>
                <option value="أخرى">أخرى</option>
            </select>
            
            <label for="issue">المشكلة:</label>
            <textarea name="issue" required></textarea>
            
            <button type="submit">إرسال الطلب 🛠️</button>
        </form>
    </div>
</body>
</html>
